<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>EventosApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="materialize-v1.0.0/materialize/style/style.css"/>
</head>
<body>

    <header>
        <nav>
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo">Cadastro de Eventos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div><th:block th:include="evento/mensagemValidacao"></th:block></div>

    <form class="container formEvento" method="post" action="">
        Nome: <input type="text" name="nome" value="">
        <div class="row">

            <div class="input-field col s6">
                Local: <input type="text" name="local" value="">
            </div>

            <div class="input-field col s3">
                Data: <input type="date" name="data" value="">
            </div>

            <div class="input-field col s3">
                Horario: <input type="time" name="horario" value="">
            </div>

        </div>
            <button class="waves-effect waves-light btn" type="submit">Salvar</button>
    </form>

    <script type="text/javascript" src="materialize-v1.0.0/materialize/js/materialize.min.js"></script>
</body>
</html>
